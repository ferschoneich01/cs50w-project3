<option>----------------</option>
{% if meal_type %}
    {% for type in meal_type %}
    <option value="{{ type.pk }}">{{ type.name }}</option>
    {% endfor %}
{% endif %}
{% if size %}
    {% for item in size %}
    <option value="{{ item.pk }}">{{ item.size }}</option>
    {% endfor %}
{% endif %}
{% if meal_addition %}
    {% for item in meal_addition %}
    <option value="{{ item.pk }}">{{ item.name }}</option>
    {% endfor %}
{% endif %}
